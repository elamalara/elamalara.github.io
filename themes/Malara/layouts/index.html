{{ define "content" }}

<div id="homepage-content">
    <img id="introduction-image" src="{{ absURL "images/ela.jpg" }}" />

    <article id="homepage">
        <!-- pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
</div>
<div id="content">
    <section id="artlist">
        <!-- Ranges through art associated with this tag (aka taxonomy) -->
        {{ range .Site.Taxonomies.tags.featured }}
            {{ $link := .Permalink }}
            <article class="art">
                {{ with .Params }}
                <div class="picture">
                    <a href="{{ $link }}">
                        <img data-src="/art/{{- .image -}}" title="{{.title}}" />
                    </a>
                </div>
                <div class="description">
                    <p class="title">{{.title}}</p>
                </div>
                {{ end }}
            </article>
        {{ end }}
        </section>
</div>
{{ end }}
