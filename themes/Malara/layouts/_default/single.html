{{ define "content" }}
<section class="single">
    {{ with .Params }}
    <div class="picture">
        <img src="/images/{{- .image -}}" title="{{.title}}" />
    </div>
    <div class="description">
        <p class="title">{{.title}}</p>
        <p class="description">{{.description}}</p>
        <p class="tags">{{.tags}}</p>
    </div>
    {{ end }}
</section>
{{ end }}
