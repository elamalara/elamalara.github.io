{{ define "content" }}
<section class="single">
    {{ with .Params }}
    <div class="picture">
        <img src="/images/{{- .image -}}" title="{{.title}}" />
    </div>
    <div class="description">
        <p class="title">{{.title}}</p>
        <p class="description">{{.description}}</p>
        <p class="tags">
        {{ range .tags }}
            <span><a href="/tags/{{ urlize . }}">{{ . }}</a></span>
            {{ with $.Site.GetPage (printf "/tags/%s" .) }}
                <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
            {{ end }}
        {{end}}
        </p>
    </div>
    {{ end }}
</section>
{{ end }}
