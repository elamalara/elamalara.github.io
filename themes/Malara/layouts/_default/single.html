{{ define "content" }}
<section id="single">
    {{ with .Params }}
    <div class="picture">
        <img src="/art/{{- .image -}}" title="{{.title}}" />
    </div>
    <div class="description">
        <p class="title">{{.title}}</p>
        <p class="description">{{.description}}</p>
        <p class="tags">See other art in
        {{ range .tags }}
            <span><a href="/tags/{{ urlize . }}">{{ . }}</a></span>
        {{end}}
        </p>
    </div>
    {{ end }}
</section>
{{ end }}
