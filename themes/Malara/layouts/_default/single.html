<section>
    {{ with .Params }}
    <figure>
        <div class="picture">
            <img src="{{.image}}" title="{{.title}}" />
        </div>
        <p class="title">{{.title}}</p>
        <p class="description">{{.description}}</p>
        <p class="tags">{{.tags}}</p>
    </figure>
    {{ end }}
</section>
