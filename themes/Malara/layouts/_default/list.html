{{ define "content" }}
    <article>
        <!--
        <header>
            <h1>{{.Title}}</h1>
        </header>
        -->
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <!-- Ranges through content/art/*.md -->
    {{ range .Pages }}
    {{ $link := .Permalink }}
    <section class="list">
        {{ with .Params }}
            {{ if .image }}
            <div class="picture">
                <a href="{{ $link }}">
                    <img src="/art/{{- .image -}}" title="{{.title}}" />
                </a>
            </div>
            <div class="description">
                <p class="title">{{.title}}</p>
            </div>
            {{ else }}
                <p class="title"><a href="{{ $link }}">{{.title}}</a></p>
            {{ end }}
        {{ end }}
    </section>
    {{ end }}
{{ end }}
