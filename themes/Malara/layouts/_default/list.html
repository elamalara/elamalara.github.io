{{ define "content" }}
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <!-- Ranges through content/art/*.md -->
    {{ range .Pages }}
    {{ $link := .Permalink }}
    <section class="list">
        {{ with .Params }}
        <div class="picture">
            <a href="{{ $link }}">
                <img src="/images/{{- .image -}}" title="{{.title}}" />
            </a>
        </div>
        <div class="description">
                <p class="title">{{.title}}</p>
                <p class="description">{{.description}}</p>
                <p class="tags">{{.tags}}</p>
            </div>
        {{ end }}
    </section>
    {{ end }}
{{ end }}
