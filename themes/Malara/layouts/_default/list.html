{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/art/*.md -->
    {{ range .Pages }}
        {{ $link := .Permalink }}
        <section>
            {{ with .Params }}
            <figure>
                <div class="picture">
                    <img src="{{.image}}" title="{{.title}}" />
                </div>
                <p class="title">{{.title}}</p>
                <p class="description">{{.description}}</p>
                <p class="tags">{{.tags}}</p>
                <p><a href="{{ $link }}">link</a></p>
            </figure>
            {{ end }}
            {{ /* printf "%#v" . */ }}
        </section>
    {{ end }}
    </ul>
</main>
{{ end }}
