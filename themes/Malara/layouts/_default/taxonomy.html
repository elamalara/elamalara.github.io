{{ define "content" }}
    {{ if .Title }}
    <h1 class="mobile-breadcrumb">{{ .Title}}</h1>
    {{ end }}
    {{ if .Content }}
    <article id="intro">
        <!-- pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    {{ end }}
    <section id="artlist">
    <!-- Ranges through art associated with this tag (aka taxonomy) -->
    {{ range .Pages }}
        {{ $link := .Permalink }}
        <article class="art">
            {{ with .Params }}
            <div class="picture">
                <a href="{{ $link }}">
                    <img src="/thumbnails/{{- .image -}}" title="{{.title}}" />
                </a>
            </div>
            <div class="description">
                <p class="title">{{.title}}</p>
            </div>
            {{ end }}
        </article>
    {{ end }}
    </section>
{{ end }}
