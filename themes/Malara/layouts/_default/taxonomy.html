{{ define "content" }}
    {{ if .Content }}
    <article>
        <!-- pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    {{ end }}
    <!-- Ranges through art associated with this taxonomy -->
    {{ range .Pages }}
    {{ $link := .Permalink }}
    <section class="list">
        {{ with .Params }}
        <div class="picture">
            <a href="{{ $link }}">
                <img src="/art/{{- .image -}}" title="{{.title}}" />
            </a>
        </div>
        <div class="description">
            <p class="title">{{.title}}</p>
        </div>
        {{ end }}
    </section>
    {{ end }}
{{ end }}
