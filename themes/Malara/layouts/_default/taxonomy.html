{{ define "content" }}
    {{ if .Content }}
    <article class="intro">
        <!-- pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    {{ end }}
    <section class="artlist grid">
    <!-- Ranges through art associated with this taxonomy -->
    {{ range .Pages }}
        {{ $link := .Permalink }}
        <article class="art">
            {{ with .Params }}
            <div class="picture">
                <a href="{{ $link }}">
                    <img src="/art/{{- .image -}}" title="{{.title}}" />
                </a>
            </div>
            <div class="description">
                <p class="title">{{.title}}</p>
            </div>
            {{ end }}
        </article>
    {{ end }}
    </section>
{{ end }}
