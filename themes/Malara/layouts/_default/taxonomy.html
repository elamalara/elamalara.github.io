{{ define "content" }}
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <!-- Ranges through art associated with this taxonomy -->
    {{ range .Pages }}
    {{ $link := .Permalink }}
    <section class="list">
        {{ with .Params }}
        <div class="picture">
            <a href="{{ $link }}">
                <img src="/images/{{- .image -}}" title="{{.title}}" />
            </a>
        </div>
        <div class="description">
                <p class="title">{{.title}}</p>
                <p class="description">{{.description}}</p>
                <p class="tags">
                {{ range .tags }}
                    <span><a href="/tags/{{ urlize . }}">{{ . }}</a></span>
                    {{ with $.Site.GetPage (printf "/tags/%s" .) }}
                        <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
                    {{ end }}
                {{end}}
                </p>    
            </div>
        {{ end }}
    </section>
    {{ end }}
{{ end }}
